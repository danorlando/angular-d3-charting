<h1>Date Histogram</h1>
<p>Click on a bar in the graph to refresh the data using elastic.js.</p>


<div class="container-fluid">
            <div class="row-fluid">
           
                <div class="span10">
                    <div class="row-fluid">
                        <div><strong>Date Histogram with Angular &amp; d3</strong></div>
                        <div class="span10" style="height:200px">
                            <fs:date-histo
                                duration="750"
                                interval="month"
                                on-click="filterSearchA"
                                bind="results.facets.Times"
                            />
                        </div>
                    </div>
</div>
